<main id="main">
  <section id="auth">
    <div class="wrap">
      <div class="auth-layout">
        <h3 class="auth-layout_title">Восстановление пароля</h3>
        <div class="auth-layout_subtitle">
          <span>Вспомнили Пароль?</span>
          <a href="#">Войти</a>
        </div>
        <div class="auth-layout_form">
          <form action="">
            <div class="form-control">
              <input type="email" class="input" placeholder="Электронная почта">
            </div>
            <div class="form-buttons">
              <button class="btn btn-solid" type="submit">Восстановить</button>
            </div>
          </form>
        </div>
        <div class="auth-layout_subform">
          <span>Пароль будет прислан на Вашу Электронную Почту</span>
        </div>
      </div>
    </div>
  </section>

</main>
