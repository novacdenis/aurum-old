<section id="feedback" class="section-gap bottom">
  <div class="wrap">
    <div class="section-title centered">
      <p class="subtitle">ВОЗНИКЛИ ВОПРОСЫ?</p>
      <h1>Напишите нам</h1>
    </div>
    <form action="#" id="feedback-form" class="form">
      <div class="form-control">
        <div class="input-group">
          <input type="text" placeholder="Имя, Фамилия" class="input" />
          <input type="email" placeholder="Электронная почта" class="input" />
        </div>
      </div>
      <div class="form-control">
        <textarea rows="1" class="input" data-txt-autoresize placeholder="Сообщение"></textarea>
      </div>
      <div class="form-buttons">
        <button class="btn default-btn" type="submit">Отправить</button>
      </div>
    </form>
  </div>
</section>
