<section id="header-slider" class="big-rounded-btn_container">
  <div class="big-rounded-btn_wrapper section-header">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle
        class="circle-c"
        cx="50"
        cy="50"
        r="46"
        fill="transparent"
        stroke="white"
        stroke-width="0.4"
      />
    </svg>
    <div class="content">
      <span class="text">
        Перейти <br />
        в раздел
      </span>
      <span class="icon">
        <img src="/images/icons/arrow-left.svg" />
      </span>
    </div>
  </div>
  <div id="slider">
    <div class="slider-inner">
      <div id="slider-content">
        <h2 id="slide-title">
          Текст первого <br />
          слайда
        </h2>
        <span data-slide-title="0">
          Текст первого <br />
          слайда
        </span>
        <span data-slide-title="1">
          Текст второго <br />
          слайда
        </span>
        <span data-slide-title="2">
          Текст третьего <br />
          слайда
        </span>
        <div id="slide-status">
          Текст первого <br />
          слайда
        </div>
        <span data-slide-status="0">
          Текст первого <br />
          слайда
        </span>
        <span data-slide-status="1">
          Текст третьего <br />
          слайда
        </span>
        <span data-slide-status="2">
          Текст первого <br />
          слайда
        </span>
      </div>
    </div>

    <img src="/images/header.jpg" data-mobile-image="/images/m-header.jpg" />
    <img src="/images/header1.jpg" data-mobile-image="/images/m-header1.jpg" />
    <img src="/images/header2.jpg" data-mobile-image="/images/m-header2.jpg" />

    <div id="pagination">
      <button class="active" data-slide="0"></button>
      <button data-slide="1"></button>
      <button data-slide="2"></button>
    </div>
  </div>
</section>

<section id="header-slider-m" class="big-rounded-btn_container">
  <div class="big-rounded-btn_wrapper section-header">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle
        class="circle-c"
        cx="50"
        cy="50"
        r="46"
        fill="transparent"
        stroke="white"
        stroke-width="0.4"
      />
    </svg>
    <div class="content">
      <span class="text">
        Перейти <br />
        в раздел
      </span>
      <span class="icon">
        <img src="/images/icons/arrow-left.svg" />
      </span>
    </div>
  </div>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="content" style="background-image: url(/images/header.jpg)">
          <h2 class="title">
            Текст первого <br />
            слайда
          </h2>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="content" style="background-image: url(/images/header1.jpg)">
          <h2 class="title">
            Текст второго <br />
            слайда
          </h2>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="content" style="background-image: url(/images/header2.jpg)">
          <h2 class="title">
            Текст третьего <br />
            слайда
          </h2>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
