<main id="main">
  <section id="account">
    <div class="wrap">
      <div class="account-layout">
        <div class="account-layout_content">
          <div class="content-nav">
            <!--#include virtual="parts/navigation.html" -->
          </div>
          <div class="content-main">
            <h4 class="title">Информация</h4>
            <div class="account-form">
              <form action="">
                <div class="form-control mb-20">
                  <input type="password" class="input" placeholder="Старый Пароль" />
                </div>
                <div class="form-control mb-20">
                  <input type="password" class="input" placeholder="Новый пароль" />
                </div>
                <div class="form-control">
                  <input type="password" class="input" placeholder="Повторите новый пароль" />
                </div>
                <div class="form-buttons">
                  <button class="btn btn-solid" type="submit">Сменить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--#include virtual="/parts/feedback.html" -->
</main>
