<main id="main">
  <section id="cart">
    <div class="wrap">
      <div class="cart-list">
        <div class="section-title">
          <h1>Корзина</h1>
        </div>
        <div class="cart-list_headings">
          <span class="heading actions fake">Fake Heading</span>
          <span class="heading image fake">Fake Heading</span>
          <span class="heading name">Товар</span>
          <span class="heading price">Цена</span>
          <span class="heading count">Количество</span>
          <span class="heading subtotal">Подытог</span>
        </div>
        <div class="cart-list_grid"></div>
      </div>
      <div class="cart-info">
        <div class="cart-info_refresh">
          <button class="btn btn-solid">Обновить корзину</button>
        </div>
        <div class="cart-info_meta">
          <div class="meta-item meta-subtotal">
            <span class="label">Подытог</span>
            <span class="value">00.00 MDL</span>
          </div>
          <div class="meta-item meta-total">
            <span class="label">Итог</span>
            <span class="value">00.00 MDL</span>
          </div>
        </div>
        <div class="cart-info_finish">
          <button class="btn btn-solid">
            <a href="/cart.html">Завершить</a>
          </button>
        </div>
      </div>
    </div>
  </section>
  <!--#include virtual="/parts/feedback.html" -->
</main>

<!--#include virtual="/parts/footer.html" -->
